version: "3"

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    restart: always
    image: ghcr.io/tesso57/web-speed-hackathon-2022/server:latest
    expose:
      - "3000"
  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    restart: always
    image: ghcr.io/tesso57/web-speed-hackathon-2022/client:latest
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - server

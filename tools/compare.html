<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compare</title>
</head>
<body>
  <input text="" id="path" placeholder="最初にスラッシュ入れない"/>
  <button id="submit">GO</button>
  <div id="message">なし</div>
  <div class="compare_box">
    <div>
      Reference
      <iframe src="" frameborder="0" id="a" title=""></iframe>
    </div>
    <div>
      Remote
      <iframe src="" frameborder="0" id="b" title=""></iframe>
    </div>
    <div>
      Local
      <iframe src="" frameborder="0" id="c" title=""></iframe>
    </div>
  </div>

  <style>
    .compare_box {
      display: flex;
      overflow-y: scroll;
      align-items: stretch;
      resize: both;
      width: 1200px;
      height: 600px;
    }
    .compare_box>div {
      flex: 1 1;
      height: 10000px;
    }
    .compare_box iframe {
      width: 100%;
      height: 100%;
    }
    #message {
      background-color: #eee;
      padding: 1em;
    }
    #message:before {
      content: "表示中: "
    }
  </style>
  <script>
    submit.addEventListener("click", ev => {
      a.src = "https://web-speed-hackathon-2022.herokuapp.com/" + path.value;
      b.src = "https://gae.wsh-2022-cathiecode.tk/" + path.value;
      c.src = "http://localhost:3000/" + path.value;
      
      message.textContent = c.src;
    });

    setInterval(() => {
      console.log(a.src, b.src);
    }, 100);
  </script>
</body>
</html>
